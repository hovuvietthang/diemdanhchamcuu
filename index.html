<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./main.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>ĐIỂM DANH</title>
</head>
<body>
    <div class="container">
        <h1>BẢNG ĐIỂM DANH CHÂM CỨU TẠI KHOA</h1>
    </div>
    <div class="container">
      <input id="tags" class="form-control"type="search" placeholder="Họ và tên" required spellcheck="false" autocomplete="off">
      <script>
        var inforAPI = "https://script.google.com/macros/s/AKfycbxH-wJUqFE_2Q9Fta3DpgsUsqkRxQUi3kjQJjg_oTHbTF_s0i0hCuOCTlijU_FgEG_cDg/exec";
fetch(inforAPI)
.then(function (response) {
return response.json();
})
.then(function (infor) {
$(document).ready(function () {
let alivableTag = [];
for (let i = 0 ; i < infor.length ; i++){
alivableTag[i] = "ID : " + infor[i].id + " / " + infor[i].ho_va_ten + " / " + infor[i].tuoi;
}
console.log(alivableTag);
$("#tags").autocomplete(
{
source: alivableTag
}
)

});
});
    </script>
        <div class="container btn">
            <button type="submit" id="btn-tracuu" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#infor-benh-nhan">Tra cứu</button>
        </div>
    </div>
    <div class="offcanvas offcanvas-start" id="infor-benh-nhan">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title">Thông tin bệnh nhân</h4>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <kbd>Họ và tên : </kbd><p id="fullname"></p>
          <kbd>Tuổi : </kbd><p id="yearsold"></p>
          <kbd>Giới tính : </kbd><p id="gender"></p>
          <kbd>Ngày nhập viện : </kbd><p id="dayon"></p>
          <kbd>Tình trạng hiện tại : </kbd><p id="dien_bien"></p>
          <kbd>Các ngày điều trị : </kbd><p id="days"></p>
          <button class="btn btn-primary" type="button" id="btn-diemdanh">
          </button>
        </div>
        <script src="./main.js"></script>
</body>
</html>
